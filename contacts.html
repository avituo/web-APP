<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="loader" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center" style="z-index: 1050;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-light p-3" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item mb-3">
        <a href="index.html" id="project-link" class="nav-link">Projeto</a>
      </li>
      <li class="nav-item mb-3">
        <a href="users.html" id="users-link" class="nav-link">Usuários</a>
      </li>
      <li class="nav-item">
        <a href="contacts.html" id="contacts-link" class="nav-link">Contatos</a>
      </li>
    </ul>
  </div>
  <!-- Conteúdo Principal -->
  <div class="flex-grow-1 p-4" id="content">
    <h2>Contatos</h2>
    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createContactModal">Novo Contato</button>
    <table id="contactsTable" class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <!-- O conteúdo será preenchido dinamicamente pela função JavaScript -->
      </tbody>
    </table>
  </div>
  <!-- Modal para criação de contato -->
  <div class="modal fade" id="createContactModal" tabindex="-1" aria-labelledby="createContactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createContactModalLabel">Criar Contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createContactForm">
            <div class="mb-3">
              <label for="userId" class="form-label">ID do Usuário</label>
              <input type="number" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
              <label for="contactType" class="form-label">Tipo de Contato</label>
              <input type="text" class="form-control" id="contactType" required>
            </div>
            <div class="mb-3">
              <label for="contactValue" class="form-label">Valor do Contato</label>
              <input type="text" class="form-control" id="contactValue" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Contato</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/contacts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
